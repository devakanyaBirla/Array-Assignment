<body>
    <script>
        function series() {
            var n = prompt("enter number for series");
            document.write(" series number " +n+"")
            for (i = -6; i <= n; i=i+3) {
                document.write("<br>"+i);
             }
        }
    </script>
    <form>
        <input type="button" value=" series " onclick="series();">
    </form>
</body>
