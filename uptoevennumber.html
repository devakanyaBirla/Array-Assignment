<body>
    <script>
        function even() {
            var n = prompt("enter number for even number");
            document.write("Even number from " +n+"")
            for (i = n; i >= 1; i--) {
              if(i%2==0){
                document.write("<br>"+i);
              }
             }
        }
    </script>
    <form>
        <input type="button" value=" Even number" onclick="even();">
    </form>
</body>
