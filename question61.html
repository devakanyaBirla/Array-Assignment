<body>
    <script>
        var n=prompt("Enter number  start");
        var n1=prompt("Enter number to end");
        
       var i,j,k;
        for (i = n; i <=n1; i++) {
            j = i * i;
			k = i * i * i;
            document.write("<br> square root :" + Math.sqrt(i));
			document.write("<br>"+j + " is a square of" + i);
			document.write("<br>"+k + " is a cube of" + i);
			j = 0;
			k = 0;
		}	
	
    </script>
</body>
