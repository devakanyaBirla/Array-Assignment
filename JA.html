<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
  </head>
  <body>
<script>
    var arr=[];
    var size =prompt("Enter array size ")*1;
    var i;
    for(i=0;i<size;i++){
        arr[i]=prompt("Enter element")*1;
    }
    for(i=0;i<arr.length;i++){
        document.write(arr[i]);
        document.writeln();
    }

</script>    
  </body>
</html>
