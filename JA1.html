<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <head name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      var a = [];
      var n = prompt("Enter the size of an array:") * 1;
      for (i = 0; i < n; i++) {
         a[i] = (prompt("Enter element")) * 1;
      }
      document.write("Elements of an array:" + a);
      for (i = 1; i < n - 1; i++) {
         if (a[i] > a[i - 1] && a[i] > a[i + 1]) {

            document.write("The peak elements is:" + a[i]);
         }
       }
   </script>
</body>

</html>
