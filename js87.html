<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </meta>

<body>
    <pre>
<script>
    var i, j, sp;
    for (i = 1; i <= 7; i++) {
        for (sp = 7 - i; sp >= 1; sp--) {
            document.write(" ");
        }
        for (j = 1; j <= i; j++) {
            (i % 2 != 0) ? document.write("* ") : document.write("  " + " ");
        }
        document.writeln();
    }
    for (i = 6; i >= 1; i--) {
        for (sp = 1; sp <= 7 - i; sp++) {
            document.write(" ");
        }
        for (j = 1; j <= i; j++) {
            for (j = 1; j <= i; j++) {
                (i % 2 != 0) ? document.write("* ") : document.write("  " + " ");
            }
        }
        document.writeln();
    }
</script>    
</pre>

</body>

</html>
