<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <script>
            var n = parseInt(prompt("Enter a number "));
            var rev = 0;    
             while (n > 0) {
                  var rem = n % 10;
                  rev = (rev*10) + rem;
                  n = parseInt(n / 10);
            }
            
            document.write("Reverse of the given word is : " + rev)

      </script>
</body>

</html>
