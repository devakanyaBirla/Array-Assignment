<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <pre>
<script>
    var n=5;
for(var i=1;i<=n;i++){
        for(var j=1;j<=n*2-1;j++){
            if(j>=6-i && j<=4+i){
                                    if(j==5)
                                    document.write("#");
                                    else
                                    document.write("*");
                              }
                              else{
                                    document.write(" ");
                              }
                        }
                        document.write("<br>");
                  }
</script>
      </pre>
</body>
</html>
