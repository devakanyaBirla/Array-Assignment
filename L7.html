<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            var n=prompt("Enter any number ");
            var flag = true;
            for (let i = 2; i <n/2; i++) {
                  if(n%i==0){
                        flag=false;
                  }
            }
            if(flag && n>0){
                  document.write("It's a Prime Number ");
            }
            else{
                  document.write("It's not a Prime Number...")
            }

      </script>
</body>
</html>
