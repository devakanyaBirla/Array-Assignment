<body>
    <script>
        function cubeseries() {
            var n = prompt("enter number for cube table");
            document.write(" cube table :")
            for (i = 1; i <= n; i++) {
                document.write("<br>"+(i*i*i));
             }
        }
    </script>
    <form>
        <input type="button" value=" cube series " onclick=" cubeseries();">
    </form>
</body>
