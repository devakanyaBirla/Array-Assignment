<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <head name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [];
        var n = parseInt(prompt("Enter array size"));
        var i, j, c = 0;
        for (i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("Enter array element "));

        }
        min = arr[0];
        max = arr[0];

        for (i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            } else if (arr[i] > max) {
                max = arr[i];

            }
        }
        document.write("<br> min:" + min);
        document.write("<br> max:" + max);

    </script>
</body>

</html>
