<body>
    <script>
        function odd() {
            var n = prompt("enter number for odd number");
            document.write("odd number from " +n+"")
            for (i = n; i >= 1; i--) {
              if(i%2==1){
                document.write("<br>"+i);
              }
             }
        }
    </script>
    <form>
        <input type="button" value=" odd number" onclick="odd();">
    </form>
</body>
