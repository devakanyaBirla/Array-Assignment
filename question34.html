<body>
    <script>
        function alphabetinreverseorder() {
             document.write("Alphabet in reverse order");
            for (var i = 90; i >= 65; i--) {
                document.write("<br>"+String.fromCharCode(i));
             }
        }
    </script>
    <form>
        <input type="button" value="alphabet inreverseorder" onclick="alphabetinreverseorder();">
    </form>
</body>
