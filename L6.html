<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
<script>
            var n = prompt("Enter a number for factorial ");


            document.write("Factors : ");
            for (var i = 1; i <= n; i++) {
                   if(n%i==0){
                        document.write(i);
                        document.write("<br>");
                   }
            }
      </script>
</body>

</html>
