
<!-- 19) 1	+	1/2	+	1/3	+	1/4	+	1/5	â€¦. n terms (find out sum) -->

<body>
    <script>
        var n=prompt("enter number for series");
        var a=1,b=1,c=1;
        document.write(a+"<br>");
        for(var i=1;i<=n;i++){
            c=(1/parseInt(a+b));
            document.write((c)+"<br>");
            b++;
          }
    </script>
</body>
