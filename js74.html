<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
<script>
    var i,j,n=5,sp;
    for(i=5;i>=1;i--){
        for (sp = 1; sp <= n-i; sp++) {
            document.write(" ");
        }
        for(j=1;j<=i;j++){
           document.write(i);           
        }
        document.write("<br>");
    }
</script>        
    </pre>
</body>
