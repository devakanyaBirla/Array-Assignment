<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            var n = parseInt(prompt("Enter a number for series..."));
            var k=1;
           for (let i = 0; i <=n; i++) {
           document.write(k+i+" ");
                 k++;
           }
      </script>
</body>
</html>
