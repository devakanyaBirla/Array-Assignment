<body>
<script>
    var n = prompt("enter number from start table");
    var n1 = prompt("enter number to end table");
    document.write("table ");
    for(var i=n; i<=n1;i++){
        for(j=1; j<=10; j++){
            var mutiply =i*j;
            document.write("<br>"+i+" X "+j+" = "+mutiply);
        }
    }
</script>
</body>
