<body>
    <script>
        function hashseries() {
            var n = prompt("enter number for hash table");
            document.write(" hash table :")
            for (i = 0; i <= n; i++) {
                if(i%2==1){
                    document.write("<br>"+("#"));
                }
                else{
                    document.write("<br>"+("*"))
                }
         }
       }
    </script>
    <form>
        <input type="button" value=" hash series " onclick=" hashseries();">
    </form>
</body>
