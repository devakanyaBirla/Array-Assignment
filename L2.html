<!-- 2 Program to print 1 to 10 number using loop  -->
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
   
      <script>
       var n= window.prompt("Enter Number : ");
       for (let i = 1; i <= n; i++) {
            document.write(i+" "); 
       }
      </script>
     
</body>
</html>
