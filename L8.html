<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
     <script>
       var n = prompt("Enter a number ");
       var ft=0;
       var st=1;
       var nt=0;
       document.write(ft+" ");
       document.write(st+" ");
       for (let i = 0; i < n; i++) {
            nt=ft+st;
            document.write(nt+" ");
            ft=st;
            st=nt;
            
       }
     </script>
</body>
</html>
