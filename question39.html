<body>
    <script>
        var n = prompt("enter number for check Armstrong");
        // document.write("Armstrong number :");

        var r = 0; rev = 0, s = n;
        while (n > 0) {
            r = n % 10;
            rev = parseInt(rev * 10 + r);
            n = parseInt(n / 10);
       }
        if (s == rev) {
            document.write("Armstrong number");
        }
        else {
            document.write("Not a Armstrong number");
        }
    </script>
</body>
