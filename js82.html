<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
</head>

<body>
  <pre>
<script>
  var i, j, sp, n = 5;

  for (i = 1; i <= n; i++) {
    for (sp = n + 1 - i; sp >= 2; sp--) {
      document.write(" ");
    }
    for (j = i; j >= 2; j--) {
      document.write(j);
    }
    for (j = 1; j <= i; j++) {
      document.write(j);
    }
    document.writeln();
  }

</script>
