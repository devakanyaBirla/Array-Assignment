<body>
    <script>
        var n = prompt("enter number for check pallindrome");
        // document.write("Pallindrome number :");

        var r = 0; rev = 0, s = n;
        while (n > 0) {
            r = n % 10;
            rev = parseInt(rev * 10 + r);
            n = parseInt(n / 10);
       }
        if (s == rev) {
            document.write("pallindrome number");
        }
        else {
            document.write("Not a pallindrome number");
        }
    </script>
</body>
