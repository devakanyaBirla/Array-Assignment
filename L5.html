<!--12 WAP to program to calculate the factorial of any given number.   -->
<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <script>
            var n = prompt("Enter a number for factorial ");
            var fact=1;

            for (let i = 1;i<=n; i++) {
             fact=fact*i;  
            }
            document.write("Factorial is : "+fact);

      </script>
</body>

</html>
