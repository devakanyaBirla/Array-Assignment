<!-- 4) WAP to print table of a number. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function Table(callback){
        var n=prompt("Enter the number")*1;
        if(Number.isNaN(n)){
            document.write(new Error("Invalid Input"));
        }
        else{
            callback(null,n);
        }
      } 
      
      Table(function(err,n){
        document.write("Table of Given Number :"+n+"");
        for(i=1;i<=10;i++){
            var x=n*i;
            document.write("<br>"+n+"*"+i+"="+x);
        }
      })
    </script>
</body>
</html>
