<!-- Q.2 Find minimum and maximum element in array -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <head name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

<body>
    <script>
        function MaxMin(callback) {
            var n = prompt("Enter the size of array") * 1;
            if (Number.isNaN(n)) {
                document.write(new Error("Invalid Input"));
            }
            else {
                callback(null, n);
            }
        }

        MaxMin(function (err, n) {
            var a = [];
            var i;
            for (i = 0; i < n; i++) {
                a[i] = prompt("Enter element of arry" + (i + 1)) * 1;
            }
            document.write("Orignal Array is......");
            var max = a[0];
            var min = a[0];
            for (i = 0; i < n; i++) {
                document.write(a[i]);
                if (a[i] > max) {
                    max = a[i];
                }
                if (a[i] < min) {
                    min = a[i];
                }
            }
            document.write("Maximum is:" , max)
            document.write("<br>Minimum is:" , min);


        }
        );
    </script>
</body>

</html>
