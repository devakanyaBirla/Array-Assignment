<!-- 6) WAP to find out the factors of a number. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <head name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function factor(callback) {
            var n = prompt("Enter the Number") * 1;
            if (Number.isNaN(n)) {
                document.write(new Error("Invalid Input"));
            }
            else {
                callback(null, n);
            }
        }
        factor(function (err, n) {
            for (i = 1; i < n; i++) {
                if (n % i == 0) {
                    document.write("Factors is :" + i);
                }
                else {
                    document.write("<br>");
                }
            }
        })

    </script>
</body>

</html>
