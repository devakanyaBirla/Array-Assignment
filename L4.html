<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
     
      <script>
            var n= window.prompt("Enter the number for printing the table");
            for (let i = 1;i<=10; i++) {
                 document.write(n+" * "+i+" = "+(n*i)+"<br>");
                  
            }
      </script>
    
</body>
</html>
