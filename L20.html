
<!-- 17) 1 	2	 4	 7	 11	 16 	…… n terms -->
<body>
    <script>
        var n=prompt("enter number for series");
        var a=1, b=1;c=1;
        document.write(a+"<br>");
        for(var i=1;i<=n;i++){
            c=c+b;
            document.write(c+"<br>");
            b++;
        }
    </script>
</body>
