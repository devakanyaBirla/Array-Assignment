<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <head name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

<body>
    <pre>
<script>
    var i, j, n = 9, sp;
    for (i = n; i >= 1; i -= 2) {
        for (sp = 9; sp > i; sp -= 2) {
            document.write(" ");
        }
        for (j = 1; j <= i; j++) {
            if (i == j || i == n || j == 1) {
                document.write(j);
            } else {
                document.write(" ");

            }
        }
        document.write("<br>");
    }   
</script>        
</pre>
</body>

</html>
