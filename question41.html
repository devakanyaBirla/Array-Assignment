<body>
    <script>
        var n = prompt("enter number");
   	    var evenc = 0, r, oddc = 0;
		while (n > 0) {
			r = n % 10;

			if (r % 2 == 0) {
				evenc++;

			} else {
				oddc++;
			}
			n = n / 10;
		}
		document.write("evenc =" + evenc);
		document.write("<br>oddc =" + oddc);
		
    </script>
</body>
