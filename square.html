<body>
    <script>
        function squareseries() {
            var n = prompt("enter number for square table");
            document.write(" square table :")
            for (i = 0; i <= n; i++) {
                if(i%2==0)
                document.write("<br>"+(i*i));
         }
       }
    </script>
    <form>
        <input type="button" value=" square series " onclick=" squareseries();">
    </form>
</body>
