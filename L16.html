<body>
    <script>
        function alphabetLowercase() {
            // var n; 
             document.write("Alphabet in Lowercase");
            for (var i = 97; i <= 122; i++) {
                document.write("<br>"+String.fromCharCode(i));
             }
        }
    </script>
    <form>
        <input type="button" value="alphabet Lowercase" onclick="alphabetLowercase();">
    </form>
</body>
