<body>
    <script>
        function alphabetUppercase() {
            // var n; 
             document.write("Alphabet in Uppercase");
            for (var i = 65; i <= 90; i++) {
                document.write("<br>"+String.fromCharCode(i));
             }
        }
    </script>
    <form>
        <input type="button" value="alphabet Uppercase" onclick="alphabetUppercase();">
    </form>
</body>
