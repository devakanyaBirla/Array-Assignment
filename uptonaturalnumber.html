<body>
    <script>
        function naturalnumber() {
            var n = prompt("enter number for natural number");
            document.write("natural number from " +n+"")
            for (i = n; i >= 1; i--) {
                document.write("<br>"+i);
             }
        }
    </script>
    <form>
        <input type="button" value=" natural number" onclick="naturalnumber();">
    </form>
</body>
